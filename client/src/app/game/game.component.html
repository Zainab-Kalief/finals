
<p>Hi {{user}}!</p>
<p>Choose an answer for each of the questions and submit test once done. Good Luck!</p>

  <form #form='ngForm' (submit)='post_answers()'>
    <div *ngFor='let game of random_games, let ind = index'>
      <section *ngIf='ind == 0'>
        <p>1. {{game.question}}</p>
        <label >
          <p><input type="radio" name="option1" value="{{game.fake_ans1}}" [(ngModel)]='answers.option1' required> {{game.fake_ans1}}</p>
          <p> <input type="radio" name="option1" value="{{game.correct_ans}}" [(ngModel)]='answers.option1'>{{game.correct_ans}}</p>
          <p> <input type="radio" name="option1" value="{{game.fake_ans2}}" [(ngModel)]='answers.option1'>{{game.fake_ans2}}</p>
        </label>
      </section>
      <section *ngIf='ind == 1'>
        <p>2. {{game.question}}</p>
        <label>
          <p><input type="radio" name="option2" value="{{game.fake_ans2}}"  [(ngModel)]='answers.option2' required> {{game.fake_ans2}}</p>
          <p> <input type="radio" name="option2" value="{{game.fake_ans1}}" [(ngModel)]='answers.option2'>{{game.fake_ans1}}</p>
          <p> <input type="radio" name="option2" value="{{game.correct_ans}}" [(ngModel)]='answers.option2'>{{game.correct_ans}}</p>
        </label>
      </section>

      <section *ngIf='ind == 2'>
        <p>3. {{game.question}}</p>
        <label>
          <p><input type="radio" name="option3" value="{{game.fake_ans1}}" [(ngModel)]='answers.option3' required> {{game.fake_ans1}}</p>
          <p> <input type="radio" name="option3" value="{{game.correct_ans}}"[(ngModel)]='answers.option3' >{{game.correct_ans}}</p>
          <p> <input type="radio" name="option3" value="{{game.fake_ans2}}" [(ngModel)]='answers.option3'>{{game.fake_ans2}}</p>
        </label>
      </section>
    </div>
    <p *ngIf='form.invalid'> All Questions must be answered before submitting</p>
    
    <button (click)='go_home()'>Cancel</button>
    <input type="submit" name="" value="submit" [disabled]='form.invalid'>
  </form>
