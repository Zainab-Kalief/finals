<a [routerLink]="['/home']">Home</a>
<a [routerLink]="['/new_question']">Add a Question</a>
<a href="/log_out">Log Out</a>


<p *ngIf='new_score'>{{new_score}} </p>

<h3 *ngIf='message'><strong>{{message}}</strong></h3>

<div >
  <button><a [routerLink]="['/lets_play']">Play!</a></button>
  <p>Click button to start the trivia game</p>
</div>

<p> Search: <input type="search" name="search" [(ngModel)]='search_word'></p>


<table>
  <tr>
    <th>Name</th>
    <th>Score</th>
    <th>Percentage</th>
  </tr>
  <tr *ngFor='let user of all_users | search: search_word'>
    <td>{{user.name}}</td>
    <td>{{user.score}} / 3</td>
    <td>{{user.percent | percent}}</td>
  </tr>
</table>
